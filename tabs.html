    <link rel="stylesheet" type="text/css" href="stylesheets\tabs.css">

    <!-- Bootstrap -->

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">Calculadora</h1>
    <form action="submit" method="post">
        <div class="tabContainer">
            <div class="buttonContainer">

                <button onclick="showPanel(1,'#4caf50')" type="button">Eletivas</button>
                <button onclick="showPanel(2,'#2196f3')" type="button">Optativas</button>
                <button onclick="showPanel(3,'#51F9f4')" type="button">Atividades</button>
            </div>
            <div class="tabPanel">
                <div>
                    <div class="semestres">
                        <div class="primeiroSemestre">
                            <div style="text-align: center; padding: 2em;">
                                1º Semestre
                            </div>
                        </div>
                        <div class="segundoSemestre">
                            <div style="text-align: center; padding: 2em;">

                        </div>
                        <div class="terceiroSemestre">
                            <div style="text-align: center; padding: 2em;">

                        </div>

                            <div style="text-align: center; padding: 2em;">
                                5º Semestre

                        </div>
                        <div class="sextoSemestre">
                            <div style="text-align: center; padding: 2em;">

                        <div class="setimoSemestre">

                            <div style="text-align: center; padding: 2em;">
                                8º Semestre
                            </div>
                        </div>
                        </div>
                </div>
            </div>
            <div class="tabPanel">
                <p>Tab 2</p>
                <p>Tab 2</p>
                <p>Tab 2</p>
                <p>Tab 2</p>

    <script src="scripts/scriptTabs.js"></script>
    <script src="scripts/scriptDisciplinas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
    <script>
        function toggleChevron(e) {
            var theAccordion = $(this).closest('.panel-group');
            $(e.target)
                .prev('.panel-heading')
                .find('i.indicator')
        }
        $('.panel-group').on('shown.bs.collapse', toggleChevron);
        $('.panel-group').on('hidden.bs.collapse', toggleChevron);
    </script>
